<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link rel="stylesheet" href="app.css">
</head>

<body>


    <div id="main" class="container">
        <div class="wrapper col-md-6">
            <h1>APP TODO</h1>
            <form class="row g-3" action="http://localhost:3000/todos" method="post">
                <div class="col-4">
                    <input type="text" name="title" class="form-control" id="add_todo" placeholder="Add New TODO">
                </div>
                <input type="hidden" name="isDone" value="false">
                <div class="col-1">
                    <button type="submit" class="btn btn-success mb-3">Add</button>
                </div>
            </form>

            <hr>

            <div id="list">
            </div><!-- #list -->

        </div><!-- .wrapper .col-md-6-->
    </div><!-- #main -->

    <template id="item-template">
        <div class="item row g-3">
            <div class="col-4">
                <input class="form-check-input" type="checkbox" value="" data-id="{id}">
                {title}
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-sm btn-danger" data-delete-id="{id}">Delete</button>
            </div>
            <hr>
        </div><!-- .item -->
    </template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
